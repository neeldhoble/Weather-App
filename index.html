<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            
            <!-- grand location -->
            <div class="sub-container grand-location">
                <img src="./images/location.png" alt="location" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Imformation</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- form -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- loading -->
             <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" width="150px" height="150px">
                <p>Loading</p>
             </div>

             <!-- show weather info -->
              <div class="sub-container user-info-container">
                 
                <!-- city name -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- description -->
                <p data-weatherDescription></p>

                <!-- icon -->
                <img data-weatherIcon>

                <!-- temp -->
                <p data-temp></p>

                <!-- 3cards -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Cloudy</p>
                        <p data-cloud></p>
                    </div>


                </div>


              </div>
        
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
